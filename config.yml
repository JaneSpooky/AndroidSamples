version: 2.1

orbs:
 android: circleci/android@0.2.0

jobs:
  build:
    branches:
      only:
        - master
    docker:
      # specify the version you desire here
      - image: circleci/android:api-26-alpha

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # run unit tests!
      - run:
          name: build
          command: |
            ./gradlew assembleDebug